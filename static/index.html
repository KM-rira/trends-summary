<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSSフィード表示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .feed-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .feed-item:last-child {
      border-bottom: none;
    }
    .feed-item h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #007BFF;
    }
    .feed-item h2 a {
      text-decoration: none;
      color: inherit;
    }
    .feed-item h2 a:hover {
      text-decoration: underline;
    }
    .feed-item p {
      margin: 0 0 5px;
      color: #555;
    }
    .feed-item small {
      color: #999;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>RSSフィード記事</h1>
  <table id="feed-table" border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>タイトル</th>
        <th>説明</th>
        <th>公開日</th>
        <th>リンク</th>
      </tr>
    </thead>
    <tbody id="feed-body">
      <!-- データがここに挿入されます -->
    </tbody>
  </table>
</div>

  <script>
    // RSSフィードのJSONデータを取得
fetch('/rss')
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTPエラー: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    const feedBody = document.getElementById('feed-body');

    // データをテーブルに追加
    data.items.forEach(item => {
      const row = document.createElement('tr');

      const titleCell = document.createElement('td');
      titleCell.textContent = item.title || 'No title';
      row.appendChild(titleCell);

      const descriptionCell = document.createElement('td');
      descriptionCell.innerHTML = item.description || 'No description';
      row.appendChild(descriptionCell);

      const publishedCell = document.createElement('td');
      publishedCell.textContent = item.published || 'No date';
      row.appendChild(publishedCell);

      const linkCell = document.createElement('td');
      const link = document.createElement('a');
      link.href = item.link;
      link.textContent = '記事を見る';
      link.target = '_blank';
      linkCell.appendChild(link);
      row.appendChild(linkCell);

      feedBody.appendChild(row);
    });
  })
  .catch(error => {
    console.error('Fetch Error:', error);
    const feedBody = document.getElementById('feed-body');
    const row = document.createElement('tr');
    const errorCell = document.createElement('td');
    errorCell.colSpan = 4; // 4列分をマージ
    errorCell.textContent = 'フィードの取得に失敗しました。';
    row.appendChild(errorCell);
    feedBody.appendChild(row);
  });
  </script>
</body>
</html>
