<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トレンド表示</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- RSSフィードセクション -->
    <div class="container">
        <h1>RSSフィード記事</h1>
        <table id="rss-feed-table">
            <thead>
                <tr>
                    <th>タイトル</th>
                    <th>説明</th>
                    <th>公開日</th>
                    <th>リンク</th>
                    <th>ボタン</th>
                </tr>
            </thead>
            <tbody id="rss-feed-body">
                <!-- データがここに挿入されます -->
            </tbody>
        </table>
    </div>

    <!-- GitHubトレンド一覧セクション -->
    <div class="container">
        <h1>GitHubデイリートレンド</h1>
        <table id="github-trending-table">
            <thead>
                <tr>
                    <th>リポジトリ名</th>
                    <th>説明</th>
                    <th>言語</th>
                    <th>スター数</th>
                    <th>リンク</th>
                </tr>
            </thead>
            <tbody id="github-trending-body">
                <!-- データがここに挿入されます -->
            </tbody>
        </table>
    </div>

    <!-- 全データ出力セクション -->
    <div class="container">
        <h2>全データの出力</h2>
        <pre id="github-trending-raw">
            <!-- JSONデータがここに挿入されます -->
        </pre>
    </div>
    <!-- TIOBEグラフ表示セクション -->
    <div class="container">
        <h1>TIOBE Index Graph</h1>
        <div id="tiobe-graph-container">
            <!-- グラフHTMLがここに挿入されます -->
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
